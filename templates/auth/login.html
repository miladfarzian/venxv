<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- Custom CSS -->
<style>
    /* variables */
    :root{
        --dark-blue: rgba(0, 11, 50, 1);
        --light-blue: rgba(10, 34, 255, 0);
        --btn-color: #7963FF;
        --background-blue: #B6CCF5;
        --gray: #A9B0BA;
        --box-shadow: 20px 20px 100px 0px #3754AA0F;
        --gradient-color: linear-gradient(165deg, var(--dark-blue) 18.01%, var(--light-blue) 60.99%);
    }

    html, body{
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
    }

    body{
        background-color: var(--background-blue);
    }

    .btn-primary{
        background-color: var(--btn-color);
        border-color: var(--btn-color);
        transition: background-color 0.3s;
    }

    .btn-primary:hover{
        background-color: var(--dark-blue);
    }

    .btn-primary:hover i {
        transform: rotate(360deg);
        transition: transform 0.3s;
    }

    .btn-primary i {
        transition: transform 0.3s;
    }

    .form-group {
        position: relative;
    }

    .form-group input.error {
        border-color: red;
    }

    .form-group .error-message {
        color: red;
        position: absolute;
        bottom: -1.5rem;
        left: 0;
        font-size: 0.8rem;
    }

    main{
        background: var(--gradient-color);
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card{
        border-radius: 2rem;
        box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .card {
            margin-top: 50px;
        }
    }
</style>
</head>
<body>

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="logo.png" alt="Logo" class="img-fluid mx-auto d-block mt-4 mb-4">
                        <h5 class="card-title text-center mb-4">Login</h5>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                                <div class="error-message" id="emailError"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div class="error-message" id="passwordError"></div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Login <i class="fas fa-sign-in-alt ml-2"></i></button>
                        </form>
                        <div class="text-center mt-2">
                            <p>Don't have an account? <a href="#">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Custom JavaScript -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            document.getElementById('emailError').innerText = 'Invalid email address';
            return false;
        } else {
            document.getElementById('emailError').innerText = '';
        }

        // If everything is valid, you can proceed with form submission or further processing
        alert('Form submitted successfully!');
    });
</script>
</body>
</html>
